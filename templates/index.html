<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <link rel="shortcut icon" type="x-icon" href="assets\\hover.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}" />
    <title>TaxEase| Official</title>
  </head>
  <body>
    <!-------- NAVBAR --------->
    <header>
      <nav role="navigation" aria-label="Navigation">
        <div class="container navbar">
          <h1>Codes & Bytes</h1>

          <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#calc">Calculate</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#Vision">Vision</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>

          <button aria-label="Toggle Mobile Menu" class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </div>
      </nav>
    </header>
    <main>
        <!--HERO SECTION -->
        <section id="home" class="hero">
          <div class="hero-overlay"></div>
          <div class="container hero-content">
            <div class="hero-text">
              <h2 id="typed-text"></h2>
            </div>
  
            <div class="hero-socials" aria-label="Social Media Links">
              <a
                href="https://twitter.com/bytes_code2406"
                aria-label="Twitter Link"
                target="_blank"
                ><ion-icon name="logo-twitter"></ion-icon
              ></a>
              <a
                href="https://github.com/Codes-Bytes"
                aria-label="Github Link"
                target="_blank"
                ><ion-icon name="logo-github"></ion-icon
              ></a>
              <a
              href="https://github.com/Codes-Bytes"
              aria-label="Github Link"
              target="_blank"
              ><ion-icon name="logo-github"></ion-icon
            ></a>
            <a
              href="https://www.linkedin.com/in/codes-bytes-5937972b6/"
              aria-label="LinkedIn Link"
              target="_blank"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
          </div>
        </div>
      </section>

     <!--Calculation Section-->
     <section name="Calc" id="Calc">
        <div class="container"></div>
        <h1 class="Heading1">Please provide the necessary details to Calculate your Approximate Income Tax</h1>
        <form class="calc" name="calc" id="calc-form" method="POST">
          <label class="Labells" for="num1">Active Income</label>
          <input class="form-input1" type="text" id="num1" name="num1" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      
          <label class="Labells" for="num2">Passive Income</label>
          <input class="form-input1" type="text" id="num2" name="num2" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      
          <label class="Labells" for="num3">Age</label>
          <input class="form-input1" type="text" id="num3" name="num3" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      
          <!-- Submit button -->
          <button type="submit" class="submit-button">Calculate</button>
      </form>
      
        {% if tax %}
        <div>
            <p>{{ tax }}</p>
        </div>
        {% endif %}
      </div>
      </section>


      <hr style="width: 95%; display: flex; margin: auto; margin-bottom: 30px;margin-top: 40px; height: 8px;border-radius: 8px; background: linear-gradient(to right,#d56666,#1167b1,black);">
